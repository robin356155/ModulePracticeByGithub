<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .basic_info label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal Mother's Pitha ghor</h2>
            <form>
                <fieldset class="basic_info">
                    <legend> Basic Info</legend>
                    <label for="name">Enter Your Name</label>
                    <input type="text" name="" id="name" placeholder=" Your Name">
                    <label for="email"> Enter your email </label>
                    <input type="email" name="" id="email" placeholder=" Your Email">
                    <label for="cusID">Place Your coustomer ID</label>
                    <input type="number" name="" id="cusID" placeholder=" Your Customer ID">
                </fieldset>
                <fieldset class="pitha_details">
                    <legend>Required Pitha</legend>
                    <input type="radio" name="pitha-item" id="chitoy">
                    <label for="chitoy">Chitoy</label>

                    <input type="radio" name="pitha-item" id="vapa">
                    <label for="vapa">Vapa Pitha</label>

                    <input type="radio" name="pitha-item" id="pati_shapta">
                    <label for="pati_shapta">Pati Shapta</label>

                    <input type="radio" name="pitha-item" id="all">
                    <label for="all">Three All </label>

                </fieldset>
                <fieldset class="vorta_item_collection">
                    <legend> Vhorta Selection</legend>
                    <input type="checkbox" name="" id="shorisha">
                    <label for="shorisha"> Shorisha</label>

                    <input type="checkbox" name="" id="shutki">
                    <label for="shutki"> Shutki</label>

                    <input type="checkbox" name="" id="morich">
                    <label for="morich"> Morich</label>

                    <input type="checkbox" name="" id="exclusive">
                    <label for="exclusive"> Our Exclusive Vhorta</label>

                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
